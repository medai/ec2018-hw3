<div class="container d-flex mt-5">
    <div class="card card-body m-auto col-6">

        <form #form="ngForm" novalidate (ngSubmit)="onSearch(form)">

            <div class="form-group">
                <input  type        ="text"
                        class       ="form-control"
                        placeholder ="Enter nickname"
                        [(ngModel)] ="nickname"
                        name        ="nickname"
                        #nicknameValue   ="ngModel"
                        (keyup)     ="showContinueBtn = false"
                        required>

            </div>

            <button *ngIf="!showContinueBtn" class="btn btn-primary btn-block" [disabled]  ="form.invalid"> Search in github </button>
            <button *ngIf="showContinueBtn" class="btn btn-primary btn-block" routerLink="/info"> Get info about {{user.login}} </button>

            <p *ngIf="searchingUser" class="mt-2 mb-2 text-center"> Please wait... </p>

        </form>


    </div>
</div>
